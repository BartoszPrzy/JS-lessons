<script>
    // Select checkboxes with the class 'always-checked'
    let alwaysCheckedCheckboxes = document.querySelectorAll('.always-checked');

    // Loop through each 'always-checked' checkbox and ensure it stays checked
    alwaysCheckedCheckboxes.forEach(function (checkbox) {
        checkbox.addEventListener('click', function (event) {
            this.checked = true;
        });
    });
